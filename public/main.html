<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECON WDC Connector</title>
  <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
  <!-- Use to access cookie storage to grab access token -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container signedin">
    <h1>ECON-API Integration</h1>
    <img style="width: 200px;height:200px;" src="./logo.jpg" alt="">
    <button onclick="authRedirect()">Login</button>
    <div>
      <p class="label">Enter Engagement Id</p>
      <input id="query" type="text" autocomplete="off" />
    </div>
    <br>
    <button id="submit" onclick="submit()">Get Data</button>
  </div>
</body>

</html>
